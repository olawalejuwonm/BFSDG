<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Account | Dashboard</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="style.css"> </link>
<style>
</style>
</head>
<body>
	<main>
	<a href="" id="logo-link">
		<img src="data4.png" id="logo" alt="" title=""> Login With Google
	</a>
	<div id="regbox" ><!-- style="background-color: #ADD8E6" -->
		<header>
			<h1> Create a Secure Account</h1>
			<p>Register For Life Saving Road Accident Project</p>
		</header>
		<div id="form-container">
			
				<div class="input-container">
				<label class="">Full Name</label>
				<input class="" type="text" name="fullname" placeholder="Full Name">
				
			</div>
			<div class="input-container">
				<label class="">Email Address</label>
				<input type="email" name="email" placeholder="Email Address">
				
			</div>
			<div class="input-container">
				<label class="">Phone Number</label>
				<input type="tel" name="phone" placeholder="Phone Number">
				
			</div>
			<div class="input-container">
				<label class="">Password</label>
				<input class="" type="password" name="password" placeholder="Password">
				
			</div>
			<div class="input-container select-container">
				<label>How Did You Hear About Us? (Optional)</label>
				<select id="dropDown">
                    <option id="firstOption">Click To Select</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Instagram</option>
                    <option>Friend/Family/Coworker Referral </option>
                    <option>Google search</option>
                    <option>Google Playstore</option>
                    <option>Online Blog</option>
                    <option>Local Newspaper</option>
                    <option>At an event</option>
                    <option>Other</option>
                </select>
				
								
            

			</div>
								
			<div class="input-container">
			<button onclick="AccountCreation()">Create Account</button>
							
			</div>
			
		</div>
	</div>
<a href="/login" id="account-login-link">Already have an account? Log in</a>
</main>
<script src="index.js"> </script>
</body>
</html>
